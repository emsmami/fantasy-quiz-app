<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fantasy Quiz App</title>
  <meta charset ="utf-8">
  <meta name="description" content="Fantasy Quiz App">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role = "banner">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Star Wars Logo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Starfleet_logo_circle_black.svg" alt="Star Trek Logo">
  <img src="https://i.pinimg.com/474x/8e/a0/53/8ea0536141a6df0a4e8d18c351d8d500--elegant-designs-lord-of-the-rings.jpg"  alt="Lord of the Rings Logo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/MarvelLogo.svg" alt="Marvel Logo">  
  </header>

  <main class="main content" role="main">
     
    <form id ="quizzlet">
      <h1 id="quiz-title">Fantasy Quiz App </h1>
      <section class ="offer-to-start-quiz">
        <p>Begin the quest to determine if you are worthy to be called a fantasy fan.</p>

          <!-----temp link before pages are dynamic----->
      <button type ="submit" id="js-start"><a href="https://emsmami.github.io/fantasy-quiz-app/questions.html">Start Quiz</a></button> 
      </section>    
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
