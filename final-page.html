<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fantasy Quiz App</title>
  <meta charset ="utf-8">
  <meta name="description" content="Fantasy Quiz App">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
    <header role = "banner">
            <img src="" alt="logo 1">
            <img src="" alt="logo 2">
            <img src="" alt="logo 3">
            <img src="" alt="logo 4">  
    </header>
              
    <main class="main content" role="main">
                   
    <form id ="quizzlet">
      <h1 id="quiz-title"> Quiz Name </h1>
     
   
        <section>
            <p>You X out 10 questions correct!</p>
            <p>You achieved a  <span class="js-question-percentage">X%</span></p>
            <p class ="js-response">Commentary on progress goes here.</p>
        </section>
      
        <section class ="questions">  
                <!---- toggles on last item to say 'restart quiz' -->  
            <button type= "submit" class="next">Restart Quiz</button>
              </section>
            </form>
  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
